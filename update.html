		    <div class="row align-items-center justify-content-center">
		        <div class="col-md-7 text-center" data-aos="fade-up" data-aos-delay="400">
		        	<h1 class="text-white">Update Packages</h1>
		        </div>
		    </div>
	    </div>

  	<div class="site-section border-bottom">
    	<div class="container">

    		<!--Inputs to add a package -->
      		<div class="row">
        		<div class="col-md-12 col-lg-7 mb-5" style="margin: auto;">
        			<h1>Add Package</h1>
					<form id="myform">
			            <div class="row form-group">
			              <div class="col-md-12 mb-3 mb-md-0">
			                <label class="font-weight-bold" for="packagename">Package Name</label>
			                <input type="text" id="packagename" class="form-control" placeholder="Package Name" required>
			              </div>
			            </div>
			            <div class="row form-group">
			              <div class="col-md-12">
			                <label class="font-weight-bold" for="price">Price</label>
			                <input type="text" id="price" class="form-control" placeholder="Price" required>
			              </div>
			            </div>
			            <div class="row form-group">
			              <div class="col-md-12">
			                <label class="font-weight-bold" for="details">Details</label>
			                <textarea name="message" id="details" cols="30" rows="5" class="form-control"
			                  placeholder="What's in it?" required></textarea>
			              </div>
			            </div>
			            <div class="row form-group">
			              <div class="col-md-12">
			                <input type="submit" value="Add" class="btn btn-primary py-3 px-4" id="submitbtn">
			              </div>
			            </div>
					</form>          	
        		</div>
        	</div>

        	<!-- Input to remove a package -->
        	<div class="row">
		        <div class="col-md-12 col-lg-7 mb-5" style="margin: auto;">
		        	<h1>Remove Package</h1>
					<form id="myform">

			            <div class="row form-group">
			              <div class="col-md-12 mb-3 mb-md-0">
			                <label class="font-weight-bold" for="rempackage">Package Name</label>
			                <input type="text" id="rempackage" class="form-control" placeholder="Package Name" required>
			              </div>
			            </div>
			            <div class="row form-group">
			              <div class="col-md-12">
			                <input type="submit" value="Remove" class="btn btn-primary py-3 px-4" id="removebtn">
			              </div>
			            </div>
					</form>          
		        </div>
		    </div>

		    <!-- coprights at the footer -->
		    <hr>
